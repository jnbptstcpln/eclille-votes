{% extends "layout/base.html" %}

{% block page_title %}
    {{ election }} : A voté
{% endblock %}

{% block content %}

    <div style="height: calc(75vh)" class="d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="max-width-500 m-auto text-center p-3">
                    <div class="alert alert-success mb-0">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="mr-2">
                                <div>
                                    <i class="far fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                            <div>
                                <h4 class="mb-0">Votre vote a bien été enregistré !</h4>
                            </div>
                        </div>
                        {% if proxy %}
                            <div class="text-center mt-4">
                                <p class="mb-1">
                                    Vous pouvez maintenant procéder aux votes de vos procurations
                                </p>
                                <p>
                                    <a class="btn btn-primary" href="{% url "cla_customvotes:vote_proxy" election.uuid %}">Accéder</a>
                                </p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

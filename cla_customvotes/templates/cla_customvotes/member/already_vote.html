{% extends "layout/base.html" %}

{% block page_title %}
    A voté
{% endblock %}

{% block content %}

     <div style="height: calc(75vh)" class="d-flex align-items-center justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="max-width-500 m-auto text-center p-3">
                    <div class="alert alert-info mb-0">
                        <div class="d-flex align-items-center justify-content-center">
                            <div>
                                <h4 class="mb-0">Votre participation à cette élection a déjà été enregistrée.</h4>
                                {% if proxy %}
                                    <div class="text-center">
                                        <p class="mt-3">
                                            Vous pouvez maintenant procéder aux votes de vos procurations
                                        </p>
                                        <p>
                                            <a class="btn btn-primary" href="{% url "cla_customvotes:vote_proxy" election.uuid %}">Accéder</a>
                                        </p>
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
